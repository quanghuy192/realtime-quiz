spring.application.name=realtime-quiz
spring.main.web-application-type=none

spring.kafka.bootstrap-servers-1=localhost:19092
spring.kafka.bootstrap-servers-2=localhost:39092
spring.kafka.groupid=group

spring.kafka.redis.host=localhost
spring.kafka.redis.port=6379

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/quiz?useSSL=false
spring.datasource.username=myuser
spring.datasource.password=secret

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
logging.level.org.hibernate.SQL=debug